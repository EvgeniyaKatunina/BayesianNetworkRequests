plugins {
    id 'java'
}

group 'bayesianNetworkGradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://raw.github.com/amidst/toolbox/mvn-repo/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //compile 'eu.amidst:module-all:0.6.0'
    compile files('hapi87-64.jar')
    compile files('core-0.7.2.jar')
    compile files('huginlink-0.7.2.jar')
}

